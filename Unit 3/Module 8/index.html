<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset="UTF-8" />
    <title>HTML Tables</title>
    <link rel="stylesheet" href="main.css" type="text/css" media="screen, projection" />
</head>
  
<body>
    
    <h1>Groceries</h1>                                                                                 
                                                                                     
    <table>
        <tr>
            <th>Item Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Aisle Number</th>
        </tr>
        <tr>
            <td>Milk</td>
            <td>$3.00</td>
            <td>1</td>
            <td>A3</td>
        </tr>
        <tr>
            <td>Whole Wheat Bread</td>
            <td>$2.85</td>
            <td>1</td>
            <td>A5</td>
        </tr>
        <tr>
            <td>Carrots</td>
            <td>$2.00</td>
            <td>2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>Apples</td>
            <td>$3.00</td>
            <td>4</td>
            <td>C2</td>
        </tr>
    </table>
                                                                                     
</body>
</html>
