<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pseudo Class Page</title>
    <style>
        a {
            font-size: 30pt;
        }
        a:link {
            color: red;
        }

        a:active {
            color: orange;
        }

        a:visited {
            color: yellow;
        }

        a:focus {
            color: green;
        }

        a:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="https://en.wikipedia.org/">Wikipedia</li>
        <li><a href="https://www.usa.gov/">Official website</a></li>
    </ul>
</body>
</html>
