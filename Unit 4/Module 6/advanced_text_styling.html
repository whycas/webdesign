<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced text styling</title>
</head>
<body>
    <p style="text-shadow: 1px 2px 3px red;">Ben</p>
    <p style="text-shadow: 4px 5px 6px orange;">Ben</p>
    <p style="text-shadow: 1px 2px 3px yellow;">Ben</p>
    <p style="text-shadow: 3px 2px 1px green;">Ben</p>
    <p style="text-shadow: 5px 4px 3px blue;">Ben</p>
    <p style="text-shadow: 3px 4px 5px purple;">Ben</p>
    <p style="text-shadow: 3px 4px 2px pink;">Ben</p>
    <p style="text-shadow: 2px 4px 3px brown;">Ben</p>
    <p style="text-shadow: 5px 1px 4px red, 3px 4px 1px orange;">Ben</p>
    <p style="text-shadow: 4px 2px 1px yellow, 1px 1px 1px green;">Ben</p>
</body>
</html>
