<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font styles and weights</title>
</head>
<body>
    <p style="font-family: 'Times New Roman'; font-style: normal;">Ben</p>
    <p style="font-family: 'Times New Roman'; font-style: italic;">Ben</p>
    <p style="font-family: 'Times New Roman'; font-style: oblique;">Ben</p>
    <p style="font-family: 'Times New Roman'; font-style: normal; font-weight: lighter;">Ben</p>
    <p style="font-family: 'Times New Roman'; font-style: italic; font-weight: 100;">Ben</p>
    <p style="font-family: 'Times New Roman'; font-style: oblique; font-weight: light;">Ben</p>
    <p style="font-family: 'Times New Roman'; font-style: normal; font-weight: bolder;">Ben</p>
    <p style="font-family: 'Times New Roman'; font-style: italic; font-weight: 200;">Ben</p>
    <p style="font-family: 'Times New Roman'; font-style: oblique; font-weight: bolder;">Ben</p>
    <p style="font-family: 'Times New Roman'; font-style: normal; font-weight: bold;">Ben</p>
</body>
</html>
