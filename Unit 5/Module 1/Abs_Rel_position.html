<!DOCTYPE html>

    <title>Absolute vs Relative Position</title>
</head>

<body>
    <img src="roll.png" style="position: absolute; left: 0px;">
    <img src="roll.png" style="position: absolute; left: 10px;">
    <img src="roll.png" style="position: absolute; left: 20px;">

    <img src="roll.png" style="position: absolute; left: 80px;">

    <img src="roll.png" style="position: relative; right: -10 px; top: 100px;">

    <img src="roll.png" style="position: relative; right: -90px; top: 20px;">
    <img src="roll.png" style="position: relative; right: -100px; top: 10px;">
</body>
</html>
