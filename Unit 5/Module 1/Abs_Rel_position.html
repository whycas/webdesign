<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Absolute vs Relative Position</title>
</head>

<body>
    <img src="roll.png" style="position: absolute; right: 10px; bottom: 100px;">
    <img src="roll.png" style="position: absolute; right: 10px; bottom: -200px">
    <img src="roll.png" style="position: absolute; right: 10px; bottom: -500px">
    <img src="roll.png" style="position: absolute; right: 10px; bottom: -800px">
    <img src="roll.png" style="position: absolute; right: 10px; bottom: -1100px">
    <img src="roll.png" style="position: absolute; right: 10px; bottom: -1400px">
    <img src="roll.png" style="position: absolute; right: 10px; bottom: -1700px">
    <img src="roll.png" style="position: absolute; right: 10px; bottom: -2000px">
    <img src="roll.png" style="position: absolute; right: 10px; bottom: -2300px">
    <img src="roll.png" style="position: absolute; right: 10px; bottom: -2600px">
  
    <img src="roll.png" style="position: relative; right: -10px; top: 100px;">
    <img src="roll.png" style="position: relative; right: -10px; top: 90px;">
    <img src="roll.png" style="position: relative; right: -10px; top: 80px;">
    <img src="roll.png" style="position: relative; right: -10px; top: 70px;">
    <img src="roll.png" style="position: relative; right: -10px; top: 60px;">
    <img src="roll.png" style="position: relative; right: -10px; top: 50px;">
    <img src="roll.png" style="position: relative; right: -10px; top: 40px;">
    <img src="roll.png" style="position: relative; right: -10px; top: 30px;">
    <img src="roll.png" style="position: relative; right: -10px; top: 20px;">
    <img src="roll.png" style="position: relative; right: -10px; top: 10px;">
</body>
</html>
