<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Absolute vs Relative Position</title>
</head>

<body>
    <img src="roll.png" style="position: absolute; right: 120px; bottom: 100px;">
    <img src="roll.png" style="position: absolute; right: 120px; bottom: -300px">
    <img src="roll.png" style="position: absolute; right: 120px; bottom: -700px">
    <img src="roll.png" style="position: absolute; right: 120px; bottom: -1100px">
    <img src="roll.png" style="position: absolute; right: 120px; bottom: -1500px">
    <img src="roll.png" style="position: absolute; right: 120px; bottom: -1900px">
    <img src="roll.png" style="position: absolute; right: 120px; bottom: -2300px">
    <img src="roll.png" style="position: absolute; right: 120px; bottom: -2700px">
    <img src="roll.png" style="position: absolute; right: 120px; bottom: -3100px">
    <img src="roll.png" style="position: absolute; right: 120px; bottom: -3500px">
    <img src="roll.png" style="position: absolute; right: 120px; bottom: -3900px">
    <img src="roll.png" style="position: absolute; right: 120px; bottom: -4300px">
    <img src="roll.png" style="position: absolute; right: 120px; bottom: -4700px">
  
    <img src="roll.png" style="position: relative; right: 10px; top: 100px;">
    <img src="roll.png" style="position: relative; right: 10px; top: 90px;">
    <img src="roll.png" style="position: relative; right: 10px; top: 80px;">
    <img src="roll.png" style="position: relative; right: 10px; top: 70px;">
    <img src="roll.png" style="position: relative; right: 10px; top: 60px;">
    <img src="roll.png" style="position: relative; right: 10px; top: 50px;">
    <img src="roll.png" style="position: relative; right: 10px; top: 40px;">
    <img src="roll.png" style="position: relative; right: 10px; top: 30px;">
    <img src="roll.png" style="position: relative; right: 10px; top: 20px;">
    <img src="roll.png" style="position: relative; right: 10px; top: 10px;">
</body>
</html>
